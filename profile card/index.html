<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile">
        <div class="cover">
            <div class="circle">
                <img src="passport.gif" alt="model">

            </div>
        </div>
        <div class="text">
            <h1>CodekStack</h1>
            <span class="job">YouTuber &  Web Developer</span>
            <div class="social">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="button">
                <button>Subscribe</button>
                <button class="message">Message</button>
            </div>
            <div class="likes">
                <span class="shadow"><i class="fa-regular fa-heart"></i> 60k</span>
                <span class="pipe">|</span>
                <span class="shadow"><i class="fa-solid fa-message"></i> 32k</span>
                <span class="pipe">|</span>
                <span><i class="fa-solid fa-share"></i> 12k</span>
            </div>
        </div>
    </div>
</body>
</html>
